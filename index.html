<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and the custom made css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>To-Do List</title>
  </head>

  <body>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="instructions">
      <h1>To-Do List | By Francis Rigor</h1>
      <p>Step 1: Type in a task in the input box, then click the "Add Task" button. <br>Step 2: Select a date from the box on the right for the due date task. <br>Step 3: Check the box on the left to indicate the task is complete.</p> 
    </div>
    
    <!-- Type-in input-->
    <input type="text" id="inTask" placeholder="Type in a task" onfocus="this.value=''"> <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
    
    <!-- The To-do list goes here-->
    <div class="list">
      <ul id="tasks"> <br>
        
      </ul>
    </div>

  </body>

  <!--Javascript and JQuery-->
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script>  // Javascript functions here
    function addTask() {
      // Get the input
      var inputTask = document.getElementById("inTask").value;
      
      // Put the input into the list
      $(document).ready(function() {
        $("#tasks").append('<li> <input type="checkbox" id="task">  ' + inputTask +'&nbsp;&nbsp; <input type="date"></input>');
      });
    }

    function deleteTask() {
      var toDelete = document.getElementById("task").value;
      toDelete.remove();
    }

  </script>

</html>
